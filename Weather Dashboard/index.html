<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>WeatherAPI</title>
    <link rel="icon" type="image/x-icon" href="//cdn.weatherapi.com/v4/images/weatherapi_logo.png">
</head>

<body>
    <div class="container">
        <div class="search-box">
            <input type="text" class="search-input" placeholder="Search City">
            <button class="search-button"><img class="search-icon" src="images/magnifiying-glass.png"></button>
        </div>
        <div class="current">
            <img class="weather-image" src="//cdn.weatherapi.com/weather/64x64/day/143.png" alt="mist">
            <h3 class="weather-text">Mist</h3>
            <h2 class="location-name">Karur</h2>
            <div class="weather-temp">
                <h1 class="weather-temp-c">35.2°c</h1>
                <h2>|</h2>
                <h1 class="weather-temp-f">95.4°f</h1>
            </div>

            <div class="details">
                <div class="col">
                    <img class="weather-icon" src="images/humidity.png" alt="">
                    <div>
                        <h2 class="humidity">63%</h2>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img class="weather-icon" src="images/wind.png" alt="">
                    <div>
                        <h2 class="wind-speed">15.8 km/h</h2>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
